StorageClass:
  FromExistingClassName: thin-csi
SnapshotClass:
  FromName: true
DriverInfo:
  Name: csi.vsphere.vmware.com
  SupportedFsType:
    xfs: {}
    ext4: {}
  SupportedMountOption:
    dirsync:
  SupportedSizeRange:
    Min: 100Mi
    Max: 64Ti
  Capabilities:
    persistence: true
    fsGroup: true
    block: true
    exec: true
    volumeLimits: false
    controllerExpansion: true
    nodeExpansion: true
    snapshotDataSource: false
